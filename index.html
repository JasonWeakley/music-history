	<body>
		<div class="sidebar">
			<p>Song Length</p>
			<form align="center" class="songLength">
		  		<input type="range" name="range" min="0" max="100" value="50" onchange="updateNumberInput(this.value);"><br>
		  		<input type="number" name="number" min="0" max="100" value="50">
			</form>
  <script type="text/javascript">
    function updateTextInput(val) {
      document.getElementById('textInput').value=val; 
    }
  </script>
    <input type="range" name="rangeInput" min="0" max="100" value="10" onchange="updateTextInput(this.value);">
    <input type="text" id="textInput" value="">
<br><br>
			Artist
			<select class="selectArtist">
				<option value="Option" selected="" disabled="disabled">Option</option>
				<option value="tobyMac">tobyMac</option>
				<option value="Chris Tomlin">Chris Tomlin</option>
				<option value="for KING COUNTRY">for KING & COUNTRY</option>
				<option value="The Afters">The Afters</option>
				<option value="Third Day">Third Day</option>
			</select>
			Album
			<select class="selectAlbum" selected disabled="disabled">
				<option value="Options">Options</option>
				<option value="This Is Not a Test">This Is Not A Test, by tobyMac</option>
				<option value="Love Ran Red">Love Ran Red, by Chris Tomlin</option>
				<option value="Crave">Crave, by for KING & COUNTRY</option>
				<option value="Light Up the Sky">Light Up the Sky, by The Afters</option>
				<option value="Revelation">Revelation, by Third Day</option>
			</select>
			Genre
			<form class="checkboxes" action="">
				<input type="checkbox" name="vehicle" value="Rock">Rock<br>
				<input type="checkbox" name="vehicle" value="Pop">Pop<br>
				<input type="checkbox" name="vehicle" value="Blues">Blues<br>
				<input type="checkbox" name="vehicle" value="Classical">Classical<br>
				<input type="checkbox" name="vehicle" value="Jazz">Jazz<br>
				<input type="checkbox" name="vehicle" value="Hip Hop">Hip Hop
			</form>

			<button class="buttonFilter">Filter</button>
